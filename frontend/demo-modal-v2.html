<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curby Out-of-Bounds Modal - Redesigned</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-blue-50 via-purple-50 to-pink-50 min-h-screen flex items-center justify-center p-4">
    
    <!-- Control Panel -->
    <div class="fixed top-4 left-4 bg-white rounded-lg shadow-lg p-4 z-50">
        <h3 class="font-bold mb-2">Demo Controls</h3>
        <button onclick="showModal()" class="w-full bg-purple-600 text-white px-4 py-2 rounded text-sm">
            Show Modal
        </button>
    </div>

    <!-- Modal Container -->
    <div id="modalContainer"></div>

    <script>
        function showModal() {
            const modalHTML = `
                <div class="fixed inset-0 bg-black/50 backdrop-blur-sm z-50 flex items-center justify-center p-4 animate-fade-in">
                    <div class="bg-white rounded-2xl shadow-2xl max-w-md w-full overflow-hidden animate-scale-in">
                        
                        <!-- Gradient Header with Logo -->
                        <div class="bg-gradient-to-r from-purple-600 via-pink-600 to-orange-500 p-6 text-center relative overflow-hidden">
                            <div class="absolute inset-0 opacity-10">
                                <div class="absolute top-0 left-0 w-32 h-32 bg-white rounded-full -translate-x-16 -translate-y-16"></div>
                                <div class="absolute bottom-0 right-0 w-40 h-40 bg-white rounded-full translate-x-20 translate-y-20"></div>
                            </div>
                            <div class="relative flex items-center justify-center gap-3">
                                <!-- Curby Logo (P with headlight) -->
                                <div class="relative w-12 h-12 flex-shrink-0">
                                    <div class="absolute inset-0 bg-white rounded-full flex items-center justify-center shadow-lg">
                                        <span class="text-2xl font-black text-transparent bg-clip-text bg-gradient-to-br from-purple-600 via-pink-600 to-orange-500">
                                            P
                                        </span>
                                    </div>
                                    <!-- Single yellow headlight -->
                                    <div class="absolute bottom-1 right-1 w-2 h-2 bg-yellow-300 rounded-full shadow-lg"></div>
                                </div>
                                <h2 class="text-2xl font-bold text-white">
                                    You're far from San Francisco!
                                </h2>
                            </div>
                        </div>
                        
                        <!-- Content -->
                        <div class="p-6">
                            <p class="text-gray-700 text-center leading-relaxed mb-6">
                                Curby makes decoding San Francisco street parking rules easy. See where you can street park now.
                            </p>
                            
                            <div class="space-y-3">
                                <button
                                    onclick="closeModal()"
                                    class="w-full bg-gradient-to-r from-purple-600 to-pink-600 hover:from-purple-700 hover:to-pink-700 text-white font-bold py-3.5 px-4 rounded-xl transition-all transform hover:scale-[1.02] shadow-lg hover:shadow-xl"
                                >
                                    View SF Map
                                </button>
                                <button
                                    onclick="closeModal()"
                                    class="w-full bg-gradient-to-r from-blue-50 to-purple-50 hover:from-blue-100 hover:to-purple-100 text-purple-700 font-semibold py-3.5 px-4 rounded-xl transition-all border-2 border-purple-200 hover:border-purple-300"
                                >
                                    Search SF Address
                                </button>
                                <button
                                    onclick="closeModal()"
                                    class="w-full text-gray-500 hover:text-gray-700 font-medium py-2 transition-colors"
                                >
                                    Dismiss
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            `;
            
            document.getElementById('modalContainer').innerHTML = modalHTML;
        }
        
        function closeModal() {
            document.getElementById('modalContainer').innerHTML = '';
        }
        
        // Show modal by default
        setTimeout(() => showModal(), 500);
    </script>
    
    <style>
        @keyframes fade-in {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
        
        @keyframes scale-in {
            from {
                opacity: 0;
                transform: scale(0.95);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }
        
        .animate-fade-in {
            animation: fade-in 0.2s ease-out;
        }
        
        .animate-scale-in {
            animation: scale-in 0.3s ease-out;
        }
    </style>
</body>
</html>
