<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Out-of-Bounds Modal Demo</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-blue-50 via-purple-50 to-pink-50 min-h-screen flex items-center justify-center p-4">
    
    <!-- Control Panel -->
    <div class="fixed top-4 left-4 bg-white rounded-lg shadow-lg p-4 z-50">
        <h3 class="font-bold mb-2">Demo Controls</h3>
        <div class="space-y-2">
            <button onclick="showModal('near')" class="w-full bg-blue-500 text-white px-4 py-2 rounded text-sm">
                Show "Near SF" Modal
            </button>
            <button onclick="showModal('far')" class="w-full bg-purple-500 text-white px-4 py-2 rounded text-sm">
                Show "Far from SF" Modal
            </button>
        </div>
    </div>

    <!-- Modal Container -->
    <div id="modalContainer"></div>

    <script>
        function showModal(type) {
            const isNear = type === 'near';
            const distanceMiles = isNear ? '4.2' : '42.0';
            
            const modalHTML = `
                <div class="fixed inset-0 bg-black/50 z-50 flex items-center justify-center p-4">
                    <div class="bg-white rounded-xl shadow-2xl max-w-md w-full p-6 animate-fade-in">
                        
                        <div class="text-center mb-4">
                            <div class="text-4xl mb-2">${isNear ? 'üìç' : 'üåâ'}</div>
                            <h2 class="text-xl font-bold text-gray-900">
                                ${isNear 
                                    ? "You're near San Francisco" 
                                    : `You're ${distanceMiles} miles from SF`}
                            </h2>
                            <p class="text-gray-600 mt-3 leading-relaxed">
                                Curby decodes San Francisco's complex street parking rules into simple yes/no answers. Currently available in SF only.
                            </p>
                        </div>
                        
                        <div class="space-y-2">
                            <button
                                onclick="closeModal()"
                                class="w-full bg-purple-600 hover:bg-purple-700 text-white font-semibold py-3 px-4 rounded-lg transition-colors"
                            >
                                View SF Map
                            </button>
                            <button
                                onclick="closeModal()"
                                class="w-full bg-gray-100 hover:bg-gray-200 text-gray-900 font-semibold py-3 px-4 rounded-lg transition-colors"
                            >
                                Search SF Address
                            </button>
                            <button
                                onclick="closeModal()"
                                class="w-full text-gray-600 hover:text-gray-900 font-medium py-2 transition-colors"
                            >
                                Dismiss
                            </button>
                        </div>
                        
                        <div class="mt-4 pt-4 border-t border-gray-100">
                            <p class="text-xs text-gray-500 text-center">
                                ${isNear
                                    ? "üí° Curby specializes in SF's unique parking regulations"
                                    : "üöó Navigate SF parking with confidence"}
                            </p>
                        </div>
                    </div>
                </div>
            `;
            
            document.getElementById('modalContainer').innerHTML = modalHTML;
        }
        
        function closeModal() {
            document.getElementById('modalContainer').innerHTML = '';
        }
        
        // Show near modal by default
        setTimeout(() => showModal('near'), 500);
    </script>
    
    <style>
        @keyframes fade-in {
            from {
                opacity: 0;
                transform: scale(0.95);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }
        
        .animate-fade-in {
            animation: fade-in 0.2s ease-out;
        }
    </style>
</body>
</html>
